<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>

<body>
    <main>
        <section class="login-page">
            <div class="container login-page-box">
                <div class="login-page-content">
                    <h1 class="login-page-title">Learn to code by watching others</h1>
                    <p class="login-page-text">
                        See how experienced developers solve problems in real-time. Watching
                        scripted tutorials is great, but understanding how developers think is invaluable.
                    </p>
                </div>
                <div class="login-page-main-item">
                    <a class="login-page-link" href="#"><span>Try it free 7 days</span> then $20/mo. thereafter</a>
                    <div class="login-page-list">
                        <form action="https://echo.htmlacademy.ru" enctype="multipart/form-data" method="post">
                            <input required class="login-item" aria-label="name" placeholder="First name" type="text"
                                name="firstname" id="firstname">
                            <input required class="login-item" aria-label="surname" placeholder="Last Name" type="text"
                                name="lastname" id="lastname">
                            <input required class="login-item" aria-label="emile" placeholder="Email Address"
                                type="email" name="useremail" id="useremail">
                            <input required class="login-item" aria-label="password" placeholder="Password"
                                type="password" min="8" name="userpassword" id="userpassword">
                            <button type="submit" id="btn">CLAIM YOUR FREE TRIAL</button>
                            <p class="text">By clicking the button, you are agreeing to our
                                <a href="#" class="link">Terms and Services</a>
                            </p>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
